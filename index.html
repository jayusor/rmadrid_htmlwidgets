## Gráficos de calidad
`ggplot2`
]
.right-column[




```r
ggplot(
  Titanic,
  aes(x = Survived,y = Freq,fill = Class)
) + 
geom_bar(stat = "identity") +
facet_wrap(~Sex) + theme_bw() + 
scale_fill_manual(
  values = c("#69D2E7","#A7DBD8","#E0E4CC","#F38630")
)
```
